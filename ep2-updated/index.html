<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/av-icons.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="custom-icons.html">
  <style>
    iron-icon circle {
      fill: #0b50bf;
    }

    iron-icon circle:first-child {
      fill: #66bbff;
    }

    iron-icon circle:last-child {
      fill: #0083ff;
    }

    .default-icon {
      color: red;
    }
  </style>

</head>
<body>
  <iron-icon src="svgdemo.svg"></iron-icon>
  <iron-icon icon="custom-icons:fancy-circles"></iron-icon>
  <iron-icon class="default-icon" icon="av:play-arrow"></iron-icon>
  <iron-icon class="default-icon" icon="menu"></iron-icon>
  <paper-icon-button class="default-icon" icon="menu"></paper-icon-button>
</body>
</html>
